[tox]
isolated_build = True
envlist = py{{ "".join(cookiecutter.python_requires.split(".")[:2]) }}, flake8

[travis]
python =
    {{ cookiecutter.python_requires }}: py{{ "".join(cookiecutter.python_requires.split(".")[:2]) }}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
     poetry
commands =
    pip install --upgrade pip
    poetry install
    poetry run flake8 snakypy/
		poetry run isort --profile black . --check-only
    poetry run black snakypy/ --check
    poetry run mypy snakypy/
    poetry run pytest --basetemp={envtmpdir} -c pyproject.toml
